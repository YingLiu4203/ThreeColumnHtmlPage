<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Three Column Page Demo</title>

    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div id="bodyContainer" class="container-fluid">
        <div id="bodyHeader" class="text-center">
            <h1>Three Column Page Demo</h1>
            <button id="leftToggleBtn" class="btn btn-primary btn-lg">
                Toggle Left Panel
            </button>
            <button id="rightToggleBtn" class="btn btn-primary btn-lg">
                Toggle Right Panel
            </button>
        </div>

        <div id="bodyContentWrapper">
            <div id="leftPanel" class="text-center">
                Left Panel
            </div>
            <div id="leftResizeBar" class="resizeBar"></div>

            <!-- the order of element matters, please see the following comments -->
            <div id="rightPanel" class="text-center">
                Right Panel
            </div>

            <!-- Due to the float right style, we need to put this after the right panel-->
            <div id="rightResizeBar" class="resizeBar"></div>

            <!-- the middle panel has to be the last element because 
                block formatting context (BFC) requires it-->
            <div id="middlePanel" class="text-center">
                Middle Panel
            </div>
        </div>
    </div>

    <script src="scripts/jquery-2.1.0.js"></script>
    <script src="scripts/jquery-ui-1.10.4.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/local/commons.js"></script>
    <script src="scripts/local/threeColumns.js"></script>
    <script src="scripts/local/resizeColumns.js"></script>
    <script src="scripts/local/main.js"></script>
</body>
</html>
